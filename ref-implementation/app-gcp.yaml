apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-gcp
  namespace: argocd
  labels:
    env: dev
spec:
  project: default
  source:
    repoURL: cnoe://app-gcp
    targetRevision: HEAD
    path: "."
  destination:
    server: "https://kubernetes.default.svc"
    namespace: gcp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true